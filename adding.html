         
<h2 style="color:chartreuse"> Adding Elements</h2>
<script>
    
    function f1(){
        var collection=["Delhi","Mumbai","Hyd"];
         collection.push("Goa","Chennai");//LAst item
         collection.unshift("Beng","Ap");//first item
         collection.splice(1,0,"telangana","kerala");//new item at any location
        collection.map(function(value){
            document.write(`<li>${value}</li>`);
        })
    }
    f1();
</script>

<br>

<h4>Searching Elements(filter()) </h4>
<script>
    function f1(){
        var sales=[32000,56000,58000,34000,23000];
        var result=sales.filter(function(value){
            return value>=50000;
        });
        result.map(function(val){
            document.write(`<li>${val}</li>`)
        })
    }
    f1();
</script>

<h2>Searching Elements(find())</h2>
<script>
    function f1(){
        var sales=[32000,56000,58000,32000,23000];
        var result=sales.find(function(value){
            return value>=50000;
        });
        document.write(result); 
    }
    f1();
</script>


<h2>Sortings</h2>

<script>
    function f1(){
        var sales=[32000,56000,58000,34000,23000];
        sales.sort();
        sales.reverse();
        sales.map(function(value){
            document.write(`<li>${value}</li>`);
        }); 
        
    }
    f1();
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
        <script>
             var cities=["Delhi","Hyd","Chennai"];
             function LoadCities(){
                 document.getElementById("lstCities").innerHTML="";
                 for(var item of cities){
                     var opt=document.createElement("option");
                     opt.text=item;
                     document.getElementById("lstCities").appendChild(opt);
                 }
             }
            function bodyload(){
               LoadCities();

            }
            function AddClick(){
                var cityName=document.getElementById("txtCity").value;
                cities.push(cityName);
                alert("City Added");
                document.getElementById("txtCity").value="";
                LoadCities();
            }
        </script>
    </head>
    <body onload="bodyload()">
        <fieldset>
            <legend>Add Cities</legend>
            City Name:<input type="text" id="txtCity">
            <button onclick="AddClick()">Add</button>
        </fieldset>
        <br>
        <fieldset>
            <legend> Cities List</legend>
            <select size="10" id="lstCities" style="width: 130px;">
                
            </select>
        </fieldset>
    </body>
</html>
