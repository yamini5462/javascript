<h2>Function As Parameter</h2>
<script>
    function Login(userid,password,success,failure){
        if(userid=='yamini' && password=='john'){
            success();
        }else{
            failure();
        }
    }
    Login('yamini','yamini',function(){document.write("Login Success")},function(){document.write("Invalid Credentials")});
</script>
<h2>Rest Parameter</h2>
<script>
    function Login(msg,...loginDetails)
     {
         const [userid, password, success, failure] = loginDetails;
         document.write(msg);
         if(userid=="john" && password=="john11")
         {
             success();
         }
          else {
             failure();
         }
       
     }
     Login("<h2>Rest Parameters</h2>",'john', 'john11', function(){document.write('Login Success')}, function(){document.write('Invalid Credentials')});
</script>

<script>
    function Outer()
    {
        var msg = "Message from Outer Function";
             function Inner(){
                  var outerMessage = msg;
                  var innerMessage = "Message from Inner Function";
                 return outerMessage + "<br>" + innerMessage;
                }
             return Inner();
        
    }
    document.write(Outer());
   
</script>
