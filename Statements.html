<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Card</title>
    </head>
    <script>
            var userDetails={
                CardNumber:"0123456789",
                Cvv:"0000",
                Expiry:"2024"
            }
            function PayClick(){
                var card=document.getElementById("txtCard").value;
                var cvv=document.getElementById("txtCvv").value;
                var expiry=document.getElementById("lstExpiry").value;
                var msg=document.getElementById("msg");
                if(userDetails.CardNumber==card){
                    if(userDetails.Cvv==cvv){
                        if(userDetails.Expiry==expiry){
                            document.write("Payment Successfully...");
                        }else{
                            msg.innerHTML="Invalid Expiry";
                        }
                    }else{
                        msg.innerHTML="Invalid Cvv";
                    }
                }
                else{
                    msg.innerHTML="Invalid Card Number";
                }
            }
            function VerifyCard(){
                  var card=document.getElementById("txtCard").value;
                  if(userDetails.CardNumber==card){
                      document.getElementById("txtCvv").disabled=false;
                  }else{
                      document.getElementById("txtCvv").disabled=true;
                  }
            }
            function VerifyCvv(){
                var cvv=document.getElementById("txtCvv").value;
                if(userDetails.Cvv==cvv){
                    document.getElementById("lstExpiry").disabled=false;
                }else{
                    document.getElementById("lstExpiry").disabled=true;
                }
            } function verifyExpiry(){
                var expiry=document.getElementById("lstExpiry").value;
                if(userDetails.Expiry==expiry){
                    document.getElementById("btnPay").disabled=false;
                }else{
                    document.getElementById("btnPay").disabled=true;
                }
            }
    </script>
    <body>
        <fieldset>
            <legend>Payment Details</legend>
            <dl>
                <dt>Card Number</dt>
                <dd><input type="text" id="txtCard" onkeyup="VerifyCard()"></dd>
                <dt>CVV</dt>
                <dd><input type="text" id="txtCvv" onkeyup="VerifyCvv()"  size="4"></dd>
                <dt>Expiry</dt>
                <dd>
                    <select id="lstExpiry"  onchange="verifyExpiry()">
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </dd>
            </dl>
            <button onclick="PayClick()"  id="btnPay" >Pay</button>
        </fieldset>
        <h2 id="msg" align="center"></h2>
    </body>
</html>
